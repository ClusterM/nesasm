name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2.0.0
    - name: make clean all
      run: make -C source clean all
    - name: Execute
      run: ./nesasm --help
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: nesasm_linux
        path: .

  build-macos:
    runs-on: macos-latest
    steps:
    - name: Install argp
      run: brew install argp-standalone
    - name: Checkout
      uses: actions/checkout@v2.0.0
    - name: make clean all
      run: make -C source clean all
    - name: Execute
      run: ./nesasm --help
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: nesasm_macos
        path: .

  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          base-devel
          gcc
          git
          libargp-devel
    - name: Checkout
      uses: actions/checkout@v2
    - name: make clean all
      run: make -C source clean all
    - name: Execute
      run: ./nesasm.exe --help
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: nesasm_windows
        path: .
